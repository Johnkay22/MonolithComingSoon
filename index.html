<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE MONOLITH</title>
    <style>
        /* THE VOID: Pure black background, centering the content */
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer; /* Subtle hint that the screen is interactive */
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile tap */
        }

        /* THE MONOLITH: Constrained to screen size, maintaining 9:16 ratio */
        video {
            height: 100%;
            max-width: 100%;
            aspect-ratio: 9 / 16;
            object-fit: contain; /* Ensures the whole monolith is visible */
            display: block;
            outline: none;
        }
    </style>
</head>
<body>

    <video 
        id="monolith-video" 
        src="lv_0_20260215065316.mp4" 
        poster="20260215_211121_0000.png" 
        playsinline 
        preload="auto"
    ></video>

    <script>
        const video = document.getElementById('monolith-video');

        // Function to handle the "Waking Up" moment
        function wakeUp() {
            if (video.paused) {
                video.play()
                    .then(() => {
                        // Success: Video is playing
                        document.body.style.cursor = 'default'; // Remove pointer hand
                    })
                    .catch(error => {
                        console.log("Interaction required for playback.");
                    });
            }
        }

        // Listen for ANY interaction on the screen
        // 'click' covers desktop mouse
        // 'touchstart' covers mobile tap (faster response than click)
        document.body.addEventListener('click', wakeUp);
        document.body.addEventListener('touchstart', wakeUp, {passive: true});
        
    </script>
</body>
</html>
